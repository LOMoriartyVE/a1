<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixie</title>
    <link rel="icon" type="image/png" href="images/Nixie.png">
    <link rel="stylesheet" href="profile.css">
    
</head>
<body>
    <header class="main_bar" id="main_bar">
        <div class="logo_div">
            <span>Nixir</span>
        </div>
        <div class="nev_bar">
            <div class="my_account" id="home" >Home</div>
            <div class="my_account" >Platforms</div>
            <div class="my_account" >Classes</div>
            <div class="my_account" >About Us</div>
        </div>
        <div class="nev_bar2" id="nev_bar2">
            <div class="nev2_searcher" id="nev2_searcher">
                <input type="text" name="searcher" id="nev2_searcher_input" class="nev2_searcher_input">
                <img src="/images/search_icon.png" alt="" id="searcher_icon">
            </div>
            <div class="nev2">
                <img src="/images/shopping-bag.png" alt="">
            </div>
            <div class="nev2_user" id="profile_page">
                <img src="/images/user.png" alt="" id="login_in_profile_pic">
                <div><h4 id="Login_in_text"></h4></div>
            </div>
        </div>
    </header>

    <section class="sec1">
        <div class="title"></div>
        <div class="pro_container">
        <div class="pro">
            <div class="pro_pic">
                <img src="/images/user.png" alt="">
                <img src="/images/pen.png" alt="" id="pro_pic_pen">
            </div>
            <h3 id="profile_username">UserName</h3>   
        </div>
        <div class="pro_cont">
            <div class="pro_row">
                <div class="pro_row_div">
                    <h4>UserName</h4>
                    <div type="text" class="input1" id="username"></div>
                </div>
                <div class="pro_row_div">
                    <h4>LastName</h4>
                    <div type="text" class="input1" id="lastname"></div>
                </div>
                <div class="pro_row_div">
                    <h4>Email</h4>
                    <div type="email" class="input1" id="email"></div>
                </div>
            </div>
            <div class="pro_row">
                <div class="pro_row_div">
                    <h4>Phone</h4>
                    <div type="tel" class="input1" id="tel"></div>
                </div>
                <div class="pro_row_div">
                    <h4>birthday</h4>
                    <div type="text" class="input1" id="data"></div>
                </div>
                <div class="pro_row_div">
                    <h4>Gender</h4>
                    <div name="gender" id="selector" class="selector"></div>
                    </div>
                </div>
            </div>
           <button class="change_buttom" id="change_buttom">Change profile</button>

            
        </div>
        
        </div>
        
        <div class="sec1_bar">
            <div class="sec1_bar_element" id="sec1_element1">profile</div>
            <div class="sec1_bar_element" id="sec1_element2">setting</div>
            <div class="sec1_bar_element" id="sec1_element3">Watchlist</div>
            <div class="sec1_bar_element" id="sec1_element4">log out</div>
        </div>
    </section>
    
</body><script type="module" src="profile.js"></script>
</html>
